<div data-role="page" ng-controller="orderCtr">
	<div data-role="header">
		<a href="#" data-rel="back" data-icon="back" data-iconpos="notext"></a>
		<h1>书宝贝</h1>
	</div>
	
	<div class="ui-content">
		<form ng-hide="succMsg || errMsg">
			<label for="name">收货人</label>
			<input type="text" id="name" ng-model="order.user_name"/>
			
			<label for="phone">手机号</label>
			<input type="text" id="phone" ng-model="order.phone"/>
			
			<label for="address">住址</label>
			<textarea id="address" ng-model="order.addr"></textarea>
			
			<fieldset data-role="controlgroup">
				<legend>选择性别</legend>
				<label for="male">男</label>
				<input type="radio" id="male" value="1" ng-model="order.sex"/>
				
				<label for="female">女</label>
				<input type="radio" id="female" value="2" ng-model="order.sex"/>
			</fieldset>
			
			<button ng-click="submitOrder()">提交订单</button>
		
		</form>
		<p ng-show="succMsg">{{succMsg}}</p>
		<p ng-show="errMsg">{{errMsg}}</p>
	</div>
	
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="../shubaobei.html" data-icon="home">主页</a></li>
				<li><a href="myorder.html" data-icon="user">用户中心</a></li>
				<li><a href="../shubaobei.html" data-icon="gear">设置</a></li>
			</ul>
		</div>
	</div>
</div>
