<div data-role="page" ng-controller="myorderCtr">
	
	<div data-role="header">
		<h1>书宝贝</h1>
	</div>
	
	<div class="ui-content">
		<h1>我的订单</h1>
		<table data-role="table"
					 class="ui-responsive"
		>
			<thead>
			<tr>
				<th>编号</th>
				<th>书名</th>
				<th>下单时间</th>
				<th>联系人</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="order in orderList">
				<td>{{order.oid}}</td>
				<td>
					<a href="detail.html">
						<img ng-src="../img/{{order.img_sm}}" alt=""/>
					</a>
				</td>
				<td>{{order.order_time}}</td>
				<td>{{order.user_name}}</td>
			</tr>
			
			</tbody>
		</table>
	</div>
	
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="../shubaobei.html" data-icon="home">主页</a></li>
				<li><a href="myorder.html" data-icon="user">用户中心</a></li>
				<li><a href="../shubaobei.html" data-icon="gear">设置</a></li>
			</ul>
		</div>
	</div>

</div>
